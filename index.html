<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao Site Pokédex</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:300,400&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
        }

        body {
            background-image: url('assets/backgroundpattern.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 800px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: transparent;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.6s;
            cursor: pointer;
            overflow: hidden;
            perspective: 1000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .card .back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card:hover {
            transform: scale(1.05);
            z-index: 1;
        }

        .names {
            list-style: none;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgb(49, 48, 48);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            font-weight: bold;
        }

        .btn:hover {
            background-color: rgb(3, 3, 3);
            transform: scale(1.05);
        }

        @keyframes slide-in {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in {
            animation: slide-in 0.5s forwards;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="assets/icones/logo.png" alt="Logo da Pokédex">
    </div>

    <div class="card" id="card">
        <div class="card-inner">
            <div class="front">
                <ul class="names">
                    <li>ANNA JULIA DE SOUZA</li>
                    <li>CAROLINA LEAMARI</li>
                    <li>EDSON SATAKE</li>
                    <li>RAFAEL LOURENÇO</li>
                    <li>VICTOR KENJI MARTINS</li>
                    <li>DIEGO CARVALHO</li>
                </ul>
            </div>
            <div class="back">
                <h2>Grupo 5</h2>
                <p>Site Pokédex</p>
            </div>
        </div>
    </div>

    <button class="btn" onclick="goToPokedex()">Ir para a Pokédex</button>

    <script>
        const card = document.getElementById('card');

        card.addEventListener('click', () => {
            card.classList.toggle('flipped');
        });

        function goToPokedex() {
            window.location.href = 'pokedex.html';
        }

        window.onload = () => {
            document.body.classList.add('slide-in');
        };
    </script>
</body>
</html>
