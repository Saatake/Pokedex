<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>

  <h1>
    <div class="logo img">
      <img src="assets/icones/logo.png" alt="Logo da Pokédex">
      <p class="pokedex-text">Pokédex</p>

  </div>
  </h1>
  
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand"></a>

            <input class="form-control me-2" type="search" placeholder="Ex: Lucario" aria-label="Search">

    </div>
